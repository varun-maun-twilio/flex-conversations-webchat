<!DOCTYPE html>
<html>

<head>
    <title>BSH</title>
    
    <style>
        html,
        body {
            padding: 0px;
            margin: 0px;
            min-height: 500vh;
            width: 100vw;
        }

        body {
            background: url('./bsh-bkg-full.png') no-repeat;
            background-size: 100% auto;
        }
    </style>

</head>

<body>

  

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="twilio-webchat-widget-root"></div>
    <script src="https://varun-maun-twilio.github.io/flex-conversations-webchat/static/js/main.js"></script>

    <script>
    window.addEventListener("DOMContentLoaded", (() => {
            Twilio.initWebchat({ 
                serverUrl: "https://flex-conversations-webchat-3017-dev.twil.io", 
                theme: { 
                    isLight: !0, 
                    overrides: { 
                        backgroundColors: {
                             colorBackgroundPrimary: "#005691",
                              colorBackgroundPrimaryStronger: "#005691"
                         } 
                    } } })
        }))
    
        
        </script>
</body>

</html>
