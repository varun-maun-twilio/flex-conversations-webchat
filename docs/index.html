<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>Twilio Webchat React App</title>
    <style>
        body,
        html {
            height: 100%
        }

        body {
            margin: 0;
            background: #e4eaf0
        }
    </style>
    <script defer="defer" src="./static/js/main.js"></script>
</head>

<body><noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="twilio-webchat-widget-root"></div>
    <script>window.addEventListener("DOMContentLoaded", (() => { Twilio.initWebchat({ serverUrl: "https://flex-conversations-webchat-3017-dev.twil.io", theme: { isLight: !0, overrides: { backgroundColors: { colorBackgroundPrimary: "#700", colorBackgroundPrimaryStronger: "#f00" } } } }) }))</script>
</body>

</html>
